    <!--
        2. Визначити результат наступних логічних виразів:-->
    <script>

        let x2 = 3;
        let y2 = 4;
        let z2 = 5;
        x2 ||= y2;     // 3
        x2 || (y2 = z2);  // 3
        x2 &&= y2;       // 4
        x2 && (y2 = z2);  // 5
        x2 ??= y2;       // 4
        x2 ?? (y2 = z2);  // 4


    </script>

    <!--
     3. Напишіть програму, що пропонує користувачеві вгадати якесь число, наприклад 3.
        У разі успіху, потрібно вивести вітання користувачеві, наприклад - 'Congratulations, You did it!' 
        Якщо число більше за 3, потрібно вивести повідомлення користувачеві, наприклад - 'The number is too long'
        Якщо число менше за 3, потрібно вивести повідомлення користувачеві, наприклад - 'The number is short'-->
    <script>
        let k;
        k = prompt("Guess the number");
        k = parseFloat(k);
        if (k == 3) {
            alert("Congratulations, You did it!")
        }
        if (k > 3) {
            alert("The number is too long")
        }
        if (k < 3) {
            alert("The number is short")
        }



    </script>

    <!--
       4. Напишіть програму, що пропонує користувачеві ввести назву дня тижня, наприклад - Понеділок.
        Якщо користувач ввів Понеділок або Monday, вивести повідомлення "Start of the work week!" 
        Якщо користувач ввів П'ятниця або Friday, вивести повідомлення "End of the work week!"
        В інших випадках вивести повідомлення "A regular day"
    -->
    <!--Напишіть версію програми, застосовуючи оператор if else
-->

    <script>
        let day1;
        day1 = prompt("Enter a day of a week:");

        if (day1 == "Monday") {
            alert("Start of the work week!");
        }
        else if (day1 == "Friday") {
            alert("End of the work week!");
        }
        else {
            alert("A regular day");
        }


    </script>

    <!--Напишіть версію програми, застосовуючи оператор switch-->
    <script>
        let day;
        day = prompt("Enter a day of a week:");

        switch (day) {
            case "Monday":
                alert("Start of the work week!");
                break;
            case "Понеділок":
                alert("Start of the work week!");
                break;
            case "Friday":
                alert("End of the work week!");
                break;
            case "П'ятниця":
                alert("End of the work week!");
                break;
            default:
                alert("A regular day");
        }

    </script>
    <!--
    5.За результатами іспиту студент набирає певну кількість балів,
    що зберігається в змінній score. Напишіть програму,
    що аналізує значення score та призначає студенту ступінь grade за таким алгоритмом:

    Якщо студент набрав менше 50 балів, призначити йому ступінь 'F'
    Якщо студент набрав менше 70 балів, призначити йому ступінь 'D'
    Якщо студент набрав менше 80 балів, призначити йому ступінь 'C'
    Якщо студент набрав менше 90 балів, призначити йому ступінь 'B'
    В іншому випадку призначити йому ступінь 'A'
-->
    <!--Напишіть версію програми, застосовуючи оператор if else-->
    <script>

        let score;
        let grade;

            grade = "F";
        } else if (score < 70 && score >= 50) {
            grade = "D";
        }
        else if (score < 80) {
            grade = "C";
